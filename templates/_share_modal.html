<div class="modal fade" id="share-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body share clearfix">
                <button type="button" class="share-close" data-dismiss="modal" aria-hidden="true">&times; <em>Close</em></button>
                <div class="story-summary">
                    <h4>Compartir</h4>

                    <p>
                    <textarea class="summary-text" id="summary-text" type="text" readonly>{{ COPY.share.story_summary }} {{ COPY.share.share_url }}</textarea><a class="clippy" data-toggle="tooltip" data-trigger="manual" data-placement="right" title="Copied!" data-clipboard-target="#summary-text"><i class="icon icon-clipboard share-icon"></i> Copiar</a></p>

                </div><!-- / story-summary -->

                <div class="email-friend">
                        <h4><a href="mailto:?body={{ COPY.share.email_body|safe }}&amp;subject={{ COPY.share.email_subject }}" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'email', 'share-discuss']);"><i class="icon icon-mail share-icon"></i> <b>Enviar por email</b></a></h4>
                    </div><!-- / email-friend -->

                <div class="facebook-share share-section">

                    <h4>Facebook</h4>
                    <ul class="featured-facebook-posts">
                        {% for post in featured.facebook_posts %}
                        {% include '_featured_facebook_post.html' %}
                        {% endfor %}
                    </ul><!-- / featured-tweets -->
                    <p class="share-story"><a href="https://www.facebook.com/dialog/feed?app_id={{ COPY.share.facebook_app_id }}&amp;link={{ COPY.share.share_url|urlencode }}&amp;name={{ COPY.share.facebook_title|urlencode }}&amp;picture={{ COPY.share.facebook_image_url|urlencode }}&amp;redirect_uri={{ SHARE_URL|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'facebook', 'share-discuss']);"><i class="icon icon-facebook share-icon"></i> <b>Compartir en Facebook</b></a></p>
                </div><!-- / facebook-share -->

                <div class="twitter-share share-section">


                    <h4>Twitter</h4>

                    <ul class="featured-tweets">
                        {% for tweet in featured.tweets %}
                        {% include '_featured_tweet.html' %}
                        {% endfor %}
                    </ul><!-- / featured-tweets -->

                    <p class="share-story">
                        <a href="http://twitter.com/share?text={{ COPY.share.twitter_text|urlencode }}&amp;url={{ COPY.share.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'tweet', 'share-discuss']);"><i class="icon icon-twitter share-icon"></i> <b>Compartir en Twitter</b></a>
                    </p>
                </div><!-- / twitter-share -->
            </div><!-- / modal-body -->
        </div><!-- / modal-content -->
    </div>
</div><!-- / #share-modal -->
